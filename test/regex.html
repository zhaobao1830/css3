<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试正则表达式</title>
    <script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
    <script>
         function testSs(){
             var rex
             /*中文*/
//            rex=new RegExp("^[\\u4e00-\\u9fa5]{0,}$")
             /*邮箱*/
             rex=new RegExp("[\\w!#$%&'*+/=?^_`{|}~-]+(?:\\.[\\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\\w](?:[\\w-]*[\\w])?\\.)+[\\w](?:[\\w-]*[\\w])?")
            var inputVal=$(".ss").val()
            alert(rex.test(inputVal))
         }
    </script>
</head>
<body>
    <input type="text" class="ss" value="">
    <a href="javascript:;" onclick="testSs()">点击</a>
</body>
</html>
