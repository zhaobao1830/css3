<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>边框内圆角</title>
    <style>
        /*outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。*/
        /*注释：轮廓线不会占据空间，也不一定是矩形。*/
        div{
            outline: .6em solid #655;
            box-shadow: 0 0 0 .4em #655;
            max-width: 10em;
            border-radius: .8em;
            padding: 1em;
            margin: 1em;
            background: tan;
            font: 100%/1.5 sans-serif;
        }

    </style>
</head>
<body>
<div>I have a nice subtle inner rounding, don’t I look pretty?</div
</body>
</html>
