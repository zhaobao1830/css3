<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>单侧阴影</title>
    <style>
        /*box-shadow: h-shadow v-shadow blur spread color inset;*/
        /*h-shadow 水平阴影的位置*/
        /*v-shadow 垂直阴影的位置*/
        /*blur 模糊距离*/
        /*spread 阴影尺寸*/
        /*inset 将外部阴影 (outset) 改为内部阴影*/
        div{
            width: 1.6in;
            height: 1in;
            background: #fb3;
            box-shadow: 0 10px 8px -4px black;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
